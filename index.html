<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strata Title Removal Checklist</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; max-width: 900px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; vertical-align: top; }
        th { background-color: #f4f4f4; }
        textarea { width: 100%; height: 60px; resize: vertical; }
        button { margin-top: 10px; padding: 10px 15px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h2>Strata Title Removal Checklist</h2>
    <p>Track your progress, review details, and add notes for each step.</p>

    <table>
        <thead>
            <tr>
                <th>Step</th>
                <th>Details</th>
                <th>Timing & Reasoning</th>
                <th>Complete</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody id="checklist"></tbody>
    </table>
    <button onclick="saveData()">Save Progress</button>

    <script>
        const tasks = [
            { step: "Review strata plan and by-laws", details: "Understand your current legal standing and any restrictions.", timing: "Early stage: Ensures legal compliance before proceeding." },
            { step: "Consult a licensed surveyor", details: "Assess subdivision feasibility.", timing: "Early stage: Determines whether land can be legally separated." },
            { step: "Check zoning and subdivision rules", details: "Confirm local council regulations.", timing: "Early stage: Helps plan for legal and logistical hurdles." },
            { step: "Engage a strata/conveyancing lawyer", details: "Obtain legal advice on process and obligations.", timing: "Mid-stage: Legal guidance ensures smoother progression." },
            { step: "Assess impact of shared services", details: "Determine if new sewage/stormwater connections are needed.", timing: "Mid-stage: Critical for independent land title." },
            { step: "Discuss with the strata corporation", details: "Negotiate approvals with other owners.", timing: "Mid-stage: Unanimous consent may be required." },
            { step: "Determine if unanimous owner consent is needed", details: "Understand legal requirements for title change.", timing: "Mid-stage: Required for strata termination or subdivision." },
            { step: "Evaluate alternative options", details: "Consider title termination vs. subdivision.", timing: "Late-stage: Finalizing the best course of action." }
        ];

        function saveData() {
            const checklistData = [];
            document.querySelectorAll("tbody tr").forEach(row => {
                checklistData.push({
                    checked: row.querySelector("input[type=checkbox]").checked,
                    notes: row.querySelector("textarea").value
                });
            });
            localStorage.setItem('strataChecklist', JSON.stringify(checklistData));
        }

        function loadData() {
            const savedData = JSON.parse(localStorage.getItem('strataChecklist')) || [];
            const checklist = document.getElementById('checklist');
            checklist.innerHTML = '';
            tasks.forEach((task, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${task.step}</td>
                    <td>${task.details}</td>
                    <td>${task.timing}</td>
                    <td><input type="checkbox" ${savedData[index]?.checked ? 'checked' : ''}></td>
                    <td><textarea>${savedData[index]?.notes || ''}></textarea></td>
                `;
                checklist.appendChild(row);
            });
        }

        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
